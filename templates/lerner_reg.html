<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="section">
<div class="block">
<h1 class="title">Register to Learn !!!</h1><br>


<div class="field">
  <label class="label">Name</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-info" type="text" placeholder="Text input" value="">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
  </div>
</div>
<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-info" type="email" placeholder="Email input" value="">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">Password</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-info" type="text" placeholder="Password" value="">
    <span class="icon is-small is-left">
      <i class="fas fa-key"></i>
    </span>
  </div>
</div>
    <br><br>
    <button class="button is-primary is-medium"><a href="" style="color:white">Register</a></button>
    <button class="button is-danger is-medium"><a href="/index" style="color:white">Cancel</a></button>
    </div>
</section>
</body>
</html>
